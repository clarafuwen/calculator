<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="display">0</div>
        <div class="operators">
            <div>+</div>
            <div>-</div>
            <div>*</div>
            <div>/</div>
        </div>
        <div class="bottom_section">
            <div class="digits">
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
                <div>5</div>
                <div>6</div>
                <div>7</div>
                <div>8</div>
                <div>9</div>
                <div>0</div>
                <div class="decimal">.</div>
            </div>
            <div class="side_buttons">
                <div>BACK</div>
                <div class="equals">=</div>
                <div class = "ac">AC</div>
            </div>
        </div>
    </div>
    
</body>
</html>
